<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>TMA PoC</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 16px;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }
        .card {
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            backdrop-filter: blur(10px);
        }
        .card-title {
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            opacity: 0.6;
            margin-bottom: 8px;
        }
        .card-value {
            font-size: 20px;
            font-weight: 600;
        }
        .card-detail {
            font-size: 14px;
            opacity: 0.7;
            margin-top: 4px;
        }
        .status {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        .status-ok { background: #34c75920; color: #34c759; }
        .status-fail { background: #ff3b3020; color: #ff3b30; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .full { grid-column: 1 / -1; }
        h1 { font-size: 24px; margin-bottom: 16px; }
    </style>
</head>
<body>
    <h1>TMA Proof of Concept</h1>
    <div id="app"></div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // Apply Telegram theme
        const root = document.documentElement;
        document.body.style.backgroundColor = tg.themeParams.bg_color || '#ffffff';
        document.body.style.color = tg.themeParams.text_color || '#000000';

        const cardBg = tg.themeParams.secondary_bg_color || '#f2f2f7';
        const hintColor = tg.themeParams.hint_color || '#8e8e93';
        const linkColor = tg.themeParams.link_color || '#007aff';

        const user = tg.initDataUnsafe?.user;
        const app = document.getElementById('app');

        function card(title, value, detail, cls) {
            return `<div class="card ${cls || ''}" style="background:${cardBg}">
                <div class="card-title" style="color:${hintColor}">${title}</div>
                <div class="card-value">${value}</div>
                ${detail ? `<div class="card-detail">${detail}</div>` : ''}
            </div>`;
        }

        const checks = {
            'WebApp SDK': !!tg.version,
            'User Data': !!user,
            'Theme Params': !!tg.themeParams.bg_color,
            'Platform': !!tg.platform,
        };

        const checksHtml = Object.entries(checks).map(([k, v]) =>
            `<div style="display:flex;justify-content:space-between;align-items:center;padding:6px 0">
                <span>${k}</span>
                <span class="status ${v ? 'status-ok' : 'status-fail'}">${v ? 'OK' : 'FAIL'}</span>
            </div>`
        ).join('');

        app.innerHTML = `
            <div class="grid">
                ${card('User', user ? `${user.first_name} ${user.last_name || ''}` : 'N/A',
                    user ? `@${user.username} · ID: ${user.id}` : 'Open from Telegram to see data')}
                ${card('Platform', tg.platform || 'unknown',
                    `SDK v${tg.version} · ${tg.colorScheme} mode`)}
            </div>
            <div class="card full" style="background:${cardBg}">
                <div class="card-title" style="color:${hintColor}">API Checks</div>
                ${checksHtml}
            </div>
            <div class="card full" style="background:${cardBg}">
                <div class="card-title" style="color:${hintColor}">Theme Colors</div>
                <div style="display:flex;gap:8px;flex-wrap:wrap;margin-top:8px">
                    ${Object.entries(tg.themeParams).map(([k, v]) =>
                        `<div style="text-align:center">
                            <div style="width:36px;height:36px;border-radius:8px;background:${v};border:1px solid ${hintColor}30"></div>
                            <div style="font-size:10px;margin-top:4px;color:${hintColor}">${k.replace(/_/g,' ').replace('color','')}</div>
                        </div>`
                    ).join('')}
                </div>
            </div>
            <div style="text-align:center;margin-top:20px;font-size:12px;color:${hintColor}">
                Pipeline: Claude Code → GitHub Pages → BotFather → TMA
            </div>
        `;

        // Main button demo
        tg.MainButton.setText('Close App');
        tg.MainButton.show();
        tg.MainButton.onClick(() => tg.close());
    </script>
</body>
</html>
